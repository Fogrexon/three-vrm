<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<title>three-vrm-constraints example - position.html</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<style>
			body {
				margin: 0;
			}
			canvas {
				display: block;
			}
		</style>
	</head>

	<body>
		<script src="https://unpkg.com/three@0.133.1/build/three.js"></script>
		<script src="https://unpkg.com/three@0.133.1/examples/js/controls/OrbitControls.js"></script>
		<script src="../lib/three-vrm-node-constraint.js"></script>
		<script>
			// renderer
			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setPixelRatio( window.devicePixelRatio );
			document.body.appendChild( renderer.domElement );

			// camera
			const camera = new THREE.PerspectiveCamera( 30.0, window.innerWidth / window.innerHeight, 0.1, 20.0 );
			camera.position.set( 0.0, 0.5, 5.0 );

			// camera controls
			const controls = new THREE.OrbitControls( camera, renderer.domElement );
			controls.screenSpacePanning = true;
			controls.target.set( 0.0, 0.5, 0.0 );
			controls.update();

			// scene
			const scene = new THREE.Scene();

			// light
			const light = new THREE.DirectionalLight( 0xffffff );
			light.position.set( 1.0, 2.0, 3.0 ).normalize();
			scene.add( light );

			// objects
			const modelRoot = new THREE.Object3D();
			modelRoot.name = 'modelRoot';
			scene.add( modelRoot );

			const haha = new THREE.Object3D();
			haha.name = 'haha';
			haha.scale.set(0.5, 0.5, 0.5);
			haha.rotation.y = 1.0; // haha
			modelRoot.add( haha );

			const geometry = new THREE.BoxGeometry( 0.25, 0.25, 0.25 );
			const material = new THREE.MeshStandardMaterial( { color: 0xbbbbbb } );

			const cubeA = new THREE.Mesh( geometry, material );
			cubeA.name = 'cubeA';
			modelRoot.add( cubeA );

			const cubeB = new THREE.Mesh( geometry, material );
			cubeB.name = 'cubeB';
			cubeB.position.set( 0.5, 0.5, 0.5 );
			haha.add( cubeB );

			const cubeC = new THREE.Mesh( geometry, material );
			cubeC.name = 'cubeC';
			cubeC.position.set( 1.0, 1.0, 1.0 );
			haha.add( cubeC );

			// helpers
			const gridHelper = new THREE.GridHelper( 10, 10 );
			scene.add( gridHelper );

			const axesHelper = new THREE.AxesHelper( 5 );
			scene.add( axesHelper );

			// constraints
			const constraintManager = new THREE_VRM_NODE_CONSTRAINT.VRMNodeConstraintManager({
				autoRemoveCircularDependency: true
			});

			const constraintAB = new THREE_VRM_NODE_CONSTRAINT.VRMPositionConstraint( cubeB, modelRoot );
			constraintAB.setSource( cubeA );
			constraintAB.sourceSpace = 'local';
			constraintAB.destinationSpace = 'local';
			constraintAB.weight = 0.5;
			constraintManager.addConstraint( constraintAB );

			const constraintBC = new THREE_VRM_NODE_CONSTRAINT.VRMPositionConstraint( cubeC, modelRoot );
			constraintBC.setSource( cubeA );
			constraintManager.addConstraint( constraintBC );

			// constraint helpers
			Array.from( constraintManager.constraints ).forEach( ( constraint ) => {

				const helper = new THREE_VRM_NODE_CONSTRAINT.VRMNodeConstraintHelper( constraint );
				scene.add( helper );

			} );

			// init constraints
			scene.updateMatrixWorld();
			constraintManager.setInitState();

			// animate
			const clock = new THREE.Clock();

			function animate() {

				requestAnimationFrame( animate );

				const deltaTime = clock.getDelta();

				cubeA.position.x = Math.sin( Math.PI * clock.elapsedTime );

				modelRoot.position.z = Math.sin( clock.elapsedTime );

				constraintManager.update();

				renderer.render( scene, camera );

			}

			animate();
		</script>
	</body>
</html>
